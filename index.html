<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Flappy Nerd</title>

    <script src="scripts/sprite.js" type="text/javascript"></script>
    <script src="scripts/nerd.js" type="text/javascript"></script>
    <script src="scripts/pipe.js" type="text/javascript"></script>

    <style>
        canvas {
            display: block;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            console.log("DOM fully loaded and parsed");
        });
        var
            canvas,
            ctx,
            width,
            height,

            updateId, //test

            fgpos = 0,
            frames = 0,
            score = 0,
            best = 0,
            gap = 110,

            previousDelta = 0, //test
            fpsLimit = 80, //test

            currentstate,
            states = {
                Splash: 0,
                Game: 1,
                Score: 2
            },

            bird = {

                x: 60,
                y: 0,
                frame: 0,
                animation: [0, 1, 2, 1],
                rotation: 0,
                radius: 20,
                gravity: 0.25,
                _jump: 4.6,
                velocity: 0,

                jump: function () {
                    this.velocity = -this._jump;
                },

                update: function () {
                    var n = currentstate === states.Splash ? 10 : 5;
                    this.frame += frames % n === 0 ? 1 : 0;
                    this.frame %= this.animation.length;

                    if (currentstate === states.Splash) {
                        this.y = height - 280 + 5 * Math.cos(frames / 10);
                        this.rotation = 0;
                    } else {
                        this.velocity += this.gravity;
                        this.y += this.velocity;

                        if (this.y >= height - s_fg.height - 10) {
                            this.y = height - s_fg.height - 10;
                            if (currentstate === states.Game) {
                                currentstate = states.Score;
                            }
                            this.velocity = this._jump;
                        }

                        if (this.velocity >= this._jump) {
                            this.frame = 1;
                            this.rotation = Math.min(Math.PI / 8, this.rotation + 0.3);
                        } else {
                            this.rotation = -0.4;
                        }

                    }

                },

                draw: function (ctx) {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);

                    var n = this.animation[this.frame];

                    s_bird[n].draw(ctx, -s_bird[n].width / 2, -s_bird[n].height / 2);

                    ctx.restore();
                }


            },

            nerd = {



            },

            pipes = {
                _pipes: [],

                reset: function () {
                    this._pipes = [];
                },

                    
                    

                    
	update: function() {
		// add new pipe each 100 frames
		if (frames % 100 === 0) {
			// calculate y position
			var _y = height - (s_pipeSouth.height+s_fg.height+120+200*Math.random());
			// create and push pipe to array
			this._pipes.push({
				x: 500,
				y: _y,
				width: s_pipeSouth.width,
				height: s_pipeSouth.height
			});
		}
		for (var i = 0, len = this._pipes.length; i < len; i++) {
			var p = this._pipes[i];

			if (i === 0) {

				score += p.x === bird.x ? 1 : 0;

				// collision check, calculates x/y difference and
				// use normal vector length calculation to determine
				// intersection
				var cx  = Math.min(Math.max(bird.x, p.x), p.x+p.width);
				var cy1 = Math.min(Math.max(bird.y, p.y), p.y+p.height);
				var cy2 = Math.min(Math.max(bird.y, p.y+p.height+gap), p.y+2*p.height+gap);
				// closest difference
				var dx  = bird.x - cx;
				var dy1 = bird.y - cy1;
				var dy2 = bird.y - cy2;
				// vector length
				var d1 = dx*dx + dy1*dy1;
				var d2 = dx*dx + dy2*dy2;
				var r = bird.radius*bird.radius;
				// determine intersection
				if (r > d1 || r > d2) {
					currentstate = states.Score;
				}
			}
			// move pipe and remove if outside of canvas
			p.x -= 2;
			if (p.x < -p.width) {
				this._pipes.splice(i, 1);
				i--;
				len--;
			}
		}
	},

                draw: function (ctx) {
                    for (var i = 0, len = this._pipes.length; i < len; i++) {
                        var p = this._pipes[i];
                        s_pipeSouth.draw(ctx, p.x, p.y);
                        //gap variable, remember to set as a var.
                        s_pipeNorth.draw(ctx, p.x, p.y + gap + p.height);
                    }
                }

            };

        function onpress(evt) {
            switch (currentstate) {
                case states.Splash:
                    currentstate = states.Game;
                    bird.jump();
                    break;

                case states.Game:
                    bird.jump();
                    break;

                case states.Score:
                    break;
            }

        }

        function main() {
            canvas = document.createElement("canvas");

            width = window.innerWidth;
            height = window.innerHeight;

            var evt = "touchstart";

            if (width >= 500) {
                width = 320;
                height = 480;
                canvas.style.border = "1px solid #000";
                evt = "mousedown";

            }

            document.addEventListener(evt, onpress);

            canvas.width = width;
            canvas.height = height;
            if (!(!!canvas.getContext && canvas.getContext("2d"))) {
                alert("Your browser doesn't support HTML5, please update to latest version");
            }
            ctx = canvas.getContext("2d");


            currentstate = states.Splash;

            document.body.appendChild(canvas);

            var img = new Image();
            img.onload = function () {
                initSprites(this);
                ctx.fillStyle = s_bg.color;

                run();
            }
            img.src = "res/sheetx.png";

        }

        function run() {
            var loop = function (currentDelta) { //fps test,
                updateId = requestAnimationFrame(loop); //fps test
                var delta = currentDelta - previousDelta;//fps test
                if (fpsLimit && delta < 1000 / fpsLimit) {return;}//fps test
                update();
                render();

                window.requestAnimationFrame(loop, canvas);
                previousDelta = currentDelta;//fps test
            }
            window.requestAnimationFrame(loop, canvas);
        }


        function update() {
            frames++;

            if (currentstate !== states.Score) {
                fgpos = (fgpos - 2) % 14;

            } else {
                best = Math.max(best, score);
                localStorage.setItem("best", best);
            }

            if (currentstate === states.Game) {

                pipes.update();
            }
            bird.update();


        }


        function render() {

            ctx.fillRect(0, 0, width, height);
            s_bg.draw(ctx, 0, height - s_bg.height);
            s_bg.draw(ctx, s_bg.width, height - s_bg.height);

            
            pipes.draw(ctx);
            bird.draw(ctx);


            s_fg.draw(ctx, fgpos, height - s_fg.height);
            s_fg.draw(ctx, fgpos + s_fg.width, height - s_fg.height);


            var width2 = width / 2;
            if (currentstate === states.Splash) {
                s_splash.draw(ctx, width2 - s_splash.width / 2, height - 300);
                s_text.GetReady.draw(ctx, width2 - s_text.GetReady.width / 2, height - 380);
            }


        }

        main();
    </script>
</body>

</html>
